addons:
  code_climate:
    repo_token:
      secure: ""
plugins:
  nodesecurity:
    enabled: true
language: node_js
node_js:
- '6'
- '7'
- lts/*
sudo: false
cache:
  directories:
  - node_modules
before_script:
- npm install -g codeclimate-test-reporter
script:
- npm run eslint
- npm run nyc
after_script:
- codeclimate-test-reporter < ./coverage/lcov.info
